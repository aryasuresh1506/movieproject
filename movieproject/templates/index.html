{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
                <img src="{{i.img.url}}" class="card-img-top" alt="" width="250" height="250">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.price}}</p>
                    <a class="btn btn-primary" href="{% url 'movieapp:detail' i.id %}" >View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="col-md-6">
            <a class="btn btn-warning" href="{% url 'movieapp:add_movie' %}">ADD</a>
        </div>
    </div>

</div>

{% endblock %}
